<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>GPStream App</title>

    <!-- ionic css -->
    <link href="lib/css/ionic.css" rel="stylesheet">

    <!-- your app's css -->
    <link href="css/app.css" rel="stylesheet">

    <!-- ionic/angularjs scripts -->
    <script src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script src="lib/js/ionic.bundle.js"></script>
    <script src="lib/js/firebase/firebase.js"></script>
    <script src="lib/js/firebase/angularfire.js"></script>
    <script src="lib/js/google-maps/lodash.underscore.js"></script>
    <script src="lib/js/google-maps/angular-google-maps.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    
    <!-- your app's script -->
    <script src="app/app.js"></script>
    <script src="app/services/services.js"></script>
    <script src="app/services/chat-service.js"></script>
    <script src="app/services/location-service.js"></script>
    <script src="app/controllers/controllers.js"></script>
    <script src="app/controllers/chat-ctrl.js"></script>
    <script src="app/controllers/maps-ctrl.js"></script>
  </head>

  <body ng-app="gpstream" animation="slide-left-right-ios7">

    <ion-nav-bar class="bar-positive">
      <ion-nav-back-button class="button-icon button-clear ion-ios7-arrow-back">
      </ion-nav-back-button>
    </ion-nav-bar>

    <ion-nav-view></ion-nav-view>

  </body>
</html>
